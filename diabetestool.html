  	<h1>How do you score on the Diabetes Test</h1>


  	<html lang="en"><head>
  <meta charset="utf-8">
  <title>My questionnaire</title>

  <script src="js/diabetestool.js">
  </script>
  <script>

  </script>
</head>	

  <body>




  

	<h3>How old are you?</h3>

	  <input type="radio" class="radioButton" id="option0">
	  <label for="option0">1-25</label>
	  <input type="radio" class="radioButton" id="option1">
	  <label for="option1">26-40</label>
	  <input type="radio" class="radioButton" id="option2">
	  <label for="option2">41-60</label>
	  <input type="radio" class="radioButton" id="option3">
	  <label for="option3">60+</label>

	<h3>What is your BMI?</h3>

	  <input type="radio" class="radioButton" id="option4">
	  <label for="option4">0-25</label>

	  <input type="radio" class="radioButton" id="option5">
	  <label for="option5">26-30</label>
	  <input type="radio" class="radioButton" id="option6">
	  <label for="option6">31-35</label>
	  <input type="radio" class="radioButton" id="option7">
	  <label for="option7">35+</label>

	<h3>Does anybody in your family have Diabetes?</h3>

	  <input type="radio" class="radioButton" id="option8">
	  <label for="option8">No.</label>
	  <input type="radio" class="radioButton" id="option9">
	  <label for="option9">Grandparent</label>
	  <input type="radio" class="radioButton" id="option10">
	  <label for="option10">Sibling</label>
	  <input type="radio" class="radioButton" id="option11">
	  <label for="option11">Parent</label>

	<h3>How would you describe your diet?</h3>
	  <input type="radio" class="radioButton" id="option12">
	  <label for="option12">Low Sugar</label>
	  <input type="radio" class="radioButton" id="option13">
	  <label for="option13">Normal Sugar</label>
	  <input type="radio" class="radioButton" id="option14">
	  <label for="option14">Quite High Sugar</label>
	  <input type="radio" class="radioButton" id="option15">
	  <label for="option15">High Sugar</label>




  </body>

</html>
