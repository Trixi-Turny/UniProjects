<html lang="en">



<head>
  <meta charset="utf-8">
  <title>FMA</title>
  <link href="diabetestool.css" rel="stylesheet">
  <script src="contactform_jq.js">
  <script src="jquery-1.12.4.min.js"></script>
  </script>
</head>


<body>

  <header>
    <h1 id="diabetes">Contact your Health Authority</h1>
  </header>

  <div id="wrapper">




    <form id="contactForm" method="post" , action="#">

      <fieldset>
        <legend class="contactForm">Contact Form</legend>


        <div class="formcontrol">

          <label id="fnameLabel" for="fname"><span class="redStar">*</span>First Name:</label>

          <input class="fieldToTest" required type="text" name="fname" id="fname" />

          <div class="errorDiv">
            <p id="fnameValid" class="errorMsg"></p>

          </div>
        </div>


        <div class="formcontrol">
          <label for="sname"><span class="redStar">*</span>Last Name:</label>

          <input class="fieldToTest" required type="text" name="sname" id="sname" />

          <div class="errorDiv">
            <p id="snameValid" class="errorMsg"></p>

          </div>
        </div>

        <div class="formcontrol">
          <label for="title">Title:</label>
          <select name="title" id="title">
              <option value="1">Mr.</option>
              <option value="2">Ms.</option>
              <option value="3">Mrs.</option>
              <option value="4">Miss</option>
              <option value="5">Master</option>
            </select>
        </div>





        <div class="formcontrol">


          <label for="han"><span class="redStar">*</span>Health Authority Number:</label>
          <div id="toolTipContainer" class="info">
            <p id="toolTipText">If you do not know your ZHA number<br/> please contact your GP</p>
          </div>
          <input class="fieldToTest plcHolder" required type="text" name="han" id="han" />
          <div id="icon"><img id="info" src="images/tooltip.png" alt="#" />
          </div>

          <div class="errorDiv">
            <p id="hanValid" class="errorMsg"></p>

          </div>
        </div>

        <div class="formcontrol">
          <label for="email"><span class="redStar">*</span>Email Address:</label>

          <input class="fieldToTest plcHolder" required type="email" name="email" id="email" />

          <div class="errorDiv">
            <p id="emailValid" class="errorMsg"></p>

          </div>
        </div>

        <div class="formcontrol">
          <label for="tel">Telephone Number:</label>
          <input class="fieldToTest" type="text" name="tel" id="tel" />
          <div class="errorDiv">
            <p id="telValid" class="errorMsg"></p>


          </div>
        </div>

        <div id="submit" class="formcontrol">

          <input type="submit" value="Clear" id="clearForm">
          <input type="submit" value="Submit" id="submitButton">

        </div>

      </fieldset>




    </form>

  </div>

  <footer id="footer">

    <p>Copyright 2016</p>
  </footer>
</body>

</html>
